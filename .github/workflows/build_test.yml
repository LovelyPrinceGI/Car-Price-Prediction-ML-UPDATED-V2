  deploy:
    environment: Production
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key and config
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/st124876
          chmod 600 ~/.ssh/st124876

          cat << 'EOF' > ~/.ssh/config
          Host bazooka
            HostName bazooka.cs.ait.ac.th
            User st124876
            IdentityFile ~/.ssh/st124876

          Host ml2025
            HostName ml.brain.cs.ait.ac.th
            User st124876
            IdentityFile ~/.ssh/st124876
            ProxyJump bazooka
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          chmod 600 ~/.ssh/config

          # add bazooka to known hosts...
          ssh-keyscan -p 22 -H bazooka.cs.ait.ac.th >> ~/.ssh/known_hosts 2>/dev/null || echo "Warning: Failed to scan bazooka host key"
          chmod 600 ~/.ssh/known_hosts

      - name: SSH Remote Deployment
        run: |
          ssh ml2025 << 'EOF'
          docker compose -f docker-compose.yaml down || true
          docker image rm lovelyprince/ait-ml-fastapi:2025_a3_1.0 --force || true
          docker network create traefik_default || true
          docker compose -f docker-compose.yaml up -d
          EOF